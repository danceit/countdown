        <header>LICZNIK CZASU PRACY</header>    
        <h1>Naciśnij START, by zacząć odliczanie 8 godzin pracy bądź wprowaź własny czas do odliczania w formacie HH:MM:SS <br> i zatwierdź wciskając ENTER + START.</h1>

        <div id="timer"></div>
            <button id="start" onclick="this.blur();">START</button>
            <button id="pause"onclick="this.blur();">PAUSE</button>
            <button id="clear"onclick="this.blur();">CLEAR</button>

        <div id="timeSetting">
            <label for="set">Set a time:</label>
            <input type="time" id="setTime" class="input" name="setTime" step="1">
        </div>
        
        <script src="app.js" async defer></script>
